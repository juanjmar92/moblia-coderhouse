  <head>
    <meta charset="UTF-8" />

    <link

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!------------------------BOOSTRAP------------------------>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>

  <body>
    <header>
      <h1>Proyecto</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./pages/productos.html">Productos</a></li>
          <li><a href="./pages/servicios.html">Servicios</a></li>

          <li><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/Bootstrap/img-1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/Bootstrap/img-2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/Bootstrap/img-3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="icons">
        <div class="contenedor-icons">
          <div class="contenedor-texto-iconos">
            <i class="bx bxs-truck"></i>
            <div class="titulos-iconos">
              <h3>ESTAMOS ENVIANDO</h3>
              <p>Envíos a todo el pais.</p>
            </div>
          </div>

          <div>
            <div class="contenedor-texto-iconos">
              <i class="bx bxs-discount"></i>
              <div class="titulos-iconos">
                <h3>DESCUENTOS EN EFECTIVO</h3>
                <p>Hasta 40% OFF.</p>
              </div>
            </div>
          </div>

          <div>
            <div class="contenedor-texto-iconos">
              <i class="bx bxs-phone-call"></i>
              <div class="titulos-iconos">
                <h3>SOPORTE TELEFÓNICO</h3>
                <p>Estamos para ayudarte.</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="productos-index">
        <h2>Nuestros Productos</h2>
        <div class="contenedor-img-index">
          <img
            class="imagen-alargada"
            src="./img/featured-large-item1.jpg"
            alt="foto de unos living"
          />
          <img src="./img/featured-item2.jpg" alt="foto de un comedor" />
          <img src="./img/featured-item3.jpg" alt="foto de una sala de estar" />
          <img src="./img/featured-item4.jpg" alt="foto de un living 2" />
          <img
            src="./img/featured-item5.jpg"
            alt="foto de una sala de estar 2"
          />
        </div>
      </section>
    </main>

    <section class="testimonios"></section>
    <section></section>

    <footer>
      <div>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="bx bxl-instagram-alt" style="color: #ffffff"></i>
        </a>
      </div>

      <div>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="bx bxl-facebook-square" style="color: #ffffff"></i>
        </a>
      </div>

      <div>
        <a href="https://www.x.com" target="_blank"
          ><i class="bx bxl-twitter" style="color: #ffffff"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
